<div class="card">
  <img class="card-img-top" [src]="game.image.original_url" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{game.name}}</h5>
      <div class="card-text" [innerHTML]="game.description">

      </div>

    </div>
    <div class="card-footer">
      <div>
        <a routerLink="/details/{{game.id}}"   class="btn btn-primary">Details</a>
        <div>
          <label for="addto">add to Card</label>
          <input type="checkbox" name="addto" id="">
        </div>
      </div>
    </div>

</div>
